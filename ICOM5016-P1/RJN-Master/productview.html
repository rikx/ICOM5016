<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Product</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />

		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery.mobile-1.3.1.js"></script>
		<script src="js/accounting.js"></script>
		<script src="appjs/app.js"></script>		
	</head>
	<body>
		<div id="product-view" data-role="page">
			<div data-role="header" data-theme="a" data-position="fixed">
				<div class="ui-grid-b" align="center">
					<div class="ui-block-a"><h3>RJN Bay</h3></div>
					<div class="ui-block-b"></div>
					<div class="ui-block-c">
						<div data-role="controlgroup" data-type="horizontal">
							<a href="index.html" data-role="button" data-icon="home" data-iconpos="top" rel="external">Home</a>
							<a data-role="button" data-icon="search" data-iconpos="top" href="">Browse</a>
							<a data-role="button" data-icon="info" data-iconpos="top" onClick="GetUserAccount()">Account</a>
							<a data-role="button" data-icon="star" data-iconpos="top"></a>
						</div>
					</div>
				</div><!-- /grid-b -->
			</div><!-- /header -->
			<div data-role="content">
				<h2 id="productTitle" align="center">Product X</h2>
				<div class="ui-grid-a">
					<div class="ui-block-a"><h3 align="center">Product Details</h3>
						<ul id="prod-details" data-role="listview" data-inset="true">
						</ul>
					</div>
					<div class="ui-block-b"><a data-role="button" href="#thePanel">Seller Details</a>
						<a href="" data-role="button">Bid</a>
						<a href="" data-role="button">Buyout</a>
					</div>
				</div>
			</div><!-- /content -->

			<div id="thePanel" data-role="panel" data-position="left" data-display="overlay">
				<h2>Seller Details</h2>
				<a href="" data-role="button" data-rel="close">Close panel</a>
			</div>
		</div><!-- /page -->
	</body>
</html>
