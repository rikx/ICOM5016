<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Product</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />

		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery.mobile-1.3.1.js"></script>
		<script src="js/accounting.js"></script>
		<script src="appjs/app.js"></script>		
	</head>
	<body>
		<div id="product-view" data-role="page">
			<div data-role="header" data-theme="a" data-position="fixed">
				<a id="userBtn" data-role="button" data-icon="arrow-d" onClick="GetUserAccount()"></a>
				<h1 id="productTitle"></h1>
			</div><!-- /header -->
			<div data-role="content">
				<h3 align="center">Product Details</h3><a data-role="button" href="#thePanel">Seller Details</a>
				<ul id="category-list" data-role="listview" data-inset="true">
				</ul>
			</div><!-- /content -->
			<div data-role="footer">
				<div data-role="controlgroup" data-type="horizontal" align="center">
					<a data-role="button" data-inline="true" data-icon="home" data-iconpos="top" href="">Home</a>
					<a data-role="button" data-inline="true" data-icon="star" data-iconpos="top" onClick="GetUserAccount()">Profile</a>
				</div>
			</div><!-- /footer -->
			<div id="thePanel" data-role="panel" data-position="left" data-display="overlay">
				<h2>Seller Details</h2>
				<a href="" data-role="button" data-rel="close">Close panel</a>
			</div>
		</div><!-- /page -->
	</body>
</html>
